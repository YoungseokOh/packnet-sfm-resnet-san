model:
    name: 'SemiSupCompletionModel'
    loss:
        supervised_method: 'sparse-ssi'
        supervised_num_scales: 1
        supervised_loss_weight: 1.0
    optimizer:
        name: 'Adam'
        depth:
            lr: 0.0001
        pose:
            lr: 0.0001
    scheduler:
        name: 'StepLR'
        step_size: 30
        gamma: 0.5
    depth_net:
        name: 'YOLOv8SAN01'
        variant: 's'
        dropout: 0.1
        # ğŸ”§ ì•ˆì •ì„± ìš°ì„  - ëª¨ë“  ê³ ê¸‰ ê¸°ëŠ¥ ë¹„í™œì„±í™”
        use_film: false
        film_scales: []
        use_enhanced_lidar: false
    params:
        crop: 'garg'
        min_depth: 0.0
        max_depth: 80.0
        scale_output: 'top-center'

datasets:
    augmentation:
        crop_train_borders: (-352, 0, 0.5, 1216)
        crop_eval_borders: (-352, 0, 0.5, 1216)
    train:
        batch_size: 2  # ì‘ê²Œ ì‹œì‘
        dataset: ['KITTI']
        path: ['/data/datasets/KITTI_raw']
        split: ['data_splits/eigen_zhou_files_tiny.txt']
        input_depth_type: ['velodyne']
        depth_type: ['groundtruth']
        repeat: [1]
    validation:
        dataset: ['KITTI']
        path: ['/data/datasets/KITTI_raw']
        split: ['data_splits/eigen_test_files.txt']
        input_depth_type: ['velodyne','']
        depth_type: ['groundtruth','groundtruth']

arch:
    seed: 42
    clip_grad: 10.0
    max_epochs: 10  # ğŸ”§ 1 epochë§Œ í…ŒìŠ¤íŠ¸
    eval_during_training: true
    eval_progress_interval: 0.5  # ì¤‘ê°„ì— í•œ ë²ˆë§Œ
    eval_subset_size: 10  # ì‘ê²Œ

checkpoint:
    filepath: 'checkpoints/yolov8san01_stable_test/'
    save_top_k: -1

save:
    folder: 'outputs/yolov8san01_stable_test/'