model:
    name: 'SemiSupCompletionModel'
    loss:
        supervised_method: 'sparse-ssi'
        supervised_num_scales: 1
        supervised_loss_weight: 1.0
    optimizer:
        name: 'Adam'
        depth:
            lr: 0.0001
        pose:
            lr: 0.0001
    scheduler:
        name: 'StepLR'
        step_size: 30
        gamma: 0.5
    depth_net:
        name: 'ResNetSAN01'
        version: '18A'
        dropout: 0.5
        # ğŸ†• FiLM ì„¤ì • ì¶”ê°€
        use_film: true           # Depth-aware FiLM í™œì„±í™”
        film_scales: [0]         # ì²« ë²ˆì§¸ ìŠ¤ì¼€ì¼ì—ì„œë§Œ FiLM ì ìš©
        # film_scales: [0, 1]    # ì²« ë²ˆì§¸, ë‘ ë²ˆì§¸ ìŠ¤ì¼€ì¼ì—ì„œ FiLM ì ìš© (ì„ íƒì‚¬í•­)
    params:
        crop: 'garg'
        min_depth: 0.0
        max_depth: 80.0
        scale_output: 'top-center'

datasets:
    augmentation:
        crop_train_borders: (-352, 0, 0.5, 1216)
        crop_eval_borders: (-352, 0, 0.5, 1216)
    train:
        batch_size: 4
        dataset: ['KITTI']
        path: ['/data/datasets/KITTI_raw']
        split: ['data_splits/eigen_zhou_files_tiny.txt']
        input_depth_type: ['velodyne']
        depth_type: ['groundtruth']
        repeat: [2]
    validation:
        dataset: ['KITTI']
        path: ['/data/datasets/KITTI_raw']
        split: ['data_splits/eigen_test_files.txt']
        input_depth_type: ['velodyne','']
        depth_type: ['groundtruth','groundtruth']
    # ğŸ†• í…ŒìŠ¤íŠ¸ ë°ì´í„°ì…‹ ì¶”ê°€ (ì¤‘ê°„ í‰ê°€ìš©)
    test:
        dataset: ['KITTI']
        path: ['/data/datasets/KITTI_raw']
        split: ['data_splits/eigen_test_files.txt']
        input_depth_type: ['velodyne']
        depth_type: ['groundtruth']

# ğŸ†• ì¤‘ê°„ í‰ê°€ ì„¤ì •
arch:
    seed: 42
    clip_grad: 10.0
    max_epochs: 30
    eval_during_training: true
    eval_progress_interval: 0.1
    eval_subset_size: 50

checkpoint:
    filepath: 'checkpoints/resnetsan01/'
    save_top_k: -1

save:
