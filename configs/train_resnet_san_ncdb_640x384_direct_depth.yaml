# 
# 1. Model Output:
#    - Bounded Inverse: depth = 1 / (inv_min + (inv_max - inv_min) Ã— sigmoid)
#    - Direct Linear: depth = min_depth + (max_depth - min_depth) Ã— sigmoid
# 
# 2. Loss Computation:
#    - Bounded Inverse: Receives inv_depth, converts to depth for Silog
#    - Direct Linear: Receives depth, converts to inv_depth for SSI
# 
# 3. INT8 Quantization Error:
