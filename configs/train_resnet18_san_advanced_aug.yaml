model:
  name: SemiSupCompletionModel
  loss:
    supervised_method: sparse-ssi-silog
    supervised_num_scales: 1
    supervised_loss_weight: 1.0
  optimizer:
    name: Adam
    depth:
      lr: 0.0001
    pose:
      lr: 0.0001
  scheduler:
    name: StepLR
    step_size: 30
    gamma: 0.5
  depth_net:
    name: ResNetSAN01
    version: 50A
    dropout: 0.1
    use_film: false
    film_scales: [0]
    use_enhanced_lidar: false
  params:
    crop: garg
    min_depth: 0.0
    max_depth: 80.0
    scale_output: top-center

datasets:
  # Advanced augmentation ì„¤ì •
  augmentation:
    crop_train_borders: [-352, 0, 0.5, 1216]
    crop_eval_borders: [-352, 0, 0.5, 1216]
    
    # ğŸ”§ ë§¤ìš° ë³´ìˆ˜ì ì¸ Advanced augmentation
    randaugment:
      enabled: true
      n: 5                # 9 -> 5ë¡œ ì¤„ì„
      m: 0.1              # 0.5 -> 0.1ë¡œ ëŒ€í­ ì¤„ì„
      prob: 0.1           # 0.5 -> 0.1ë¡œ ëŒ€í­ ì¤„ì„
    
  train:
    batch_size: 4
    num_workers: 8
    dataset: [KITTI]
    path: [/data/datasets/KITTI_raw]
    split: [data_splits/eigen_zhou_files_tiny.txt]
    input_depth_type: [velodyne]
    depth_type: [groundtruth]
    repeat: [1]
    
  validation:
    dataset: [KITTI]
    path: [/data/datasets/KITTI_raw]
    split: [data_splits/eigen_test_files.txt]
    input_depth_type: [velodyne, '']
    depth_type: [groundtruth, groundtruth]
    
  test:
    dataset: [KITTI]
    path: [/data/datasets/KITTI_raw]
    split: [data_splits/eigen_test_files.txt]
    input_depth_type: [velodyne, '']
    depth_type: [groundtruth, groundtruth]

# ğŸ†• ì¤‘ê°„ í‰ê°€ ì„¤ì •
arch:
    seed: 42
    max_epochs: 25
    eval_during_training: true
    eval_progress_interval: 0.5
    eval_subset_size: 100

checkpoint:
    filepath: 'checkpoints/resnet50_san_newaug_rand_only_test/'
    save_top_k: -1

save:
    folder: 'outputs/resnet50_san_newaug_rand_only_test/'