model:
    name: 'SemiSupCompletionModel'  # LiDAR completionì„ ìœ„í•œ ëª¨ë¸
    loss:
        # ğŸ†• Enhanced SSI Loss for depth completion
        supervised_method: 'sparse-ssi'  # ğŸ†• Enhanced SSI Loss ì‚¬ìš©
        supervised_num_scales: 1
        supervised_loss_weight: 1.0  # ë” ë†’ì€ ê°€ì¤‘ì¹˜ë¡œ depth completion ê°•ì¡°
    optimizer:
        name: 'Adam'
        depth:
            lr: 0.0001  # ë” ì•ˆì •ì ì¸ learning rate
        pose:
            lr: 0.0001
    scheduler:
        name: 'StepLR'
        step_size: 30
        gamma: 0.5
    depth_net:
        name: 'PackNetSlimSAN01'  # ğŸ†• ìƒˆë¡œìš´ SAN ì§€ì› PackNet Slim
        version: '1A'
        dropout: 0.5
        # ğŸ†• SAN ê¸°ëŠ¥ í™œì„±í™”
        use_film: False  # FiLM modulation ì‚¬ìš©
        film_scales: [0, 1]  # ì²˜ìŒ 3ê°œ ìŠ¤ì¼€ì¼ì—ì„œ LiDAR ìœµí•©
        use_enhanced_lidar: False  # ğŸ†• Enhanced LiDAR processing
    params:
        crop: 'garg'
        min_depth: 0.0
        max_depth: 80.0

datasets:
    augmentation:
        crop_train_borders: (-352, 0, 0.5, 1216)
        crop_eval_borders: (-352, 0, 0.5, 1216)
    train:
        batch_size: 1
        dataset: ['KITTI']
        path: ['/data/datasets/KITTI_raw']
        split: ['data_splits/eigen_zhou_files_tiny.txt']
        input_depth_type: ['velodyne']  # LiDAR sparse input
        depth_type: ['groundtruth']     # GT supervision
        repeat: [1]
    validation:
        dataset: ['KITTI']
        path: ['/data/datasets/KITTI_raw']
        split: ['data_splits/eigen_test_files.txt']
        input_depth_type: ['velodyne','']
        depth_type: ['groundtruth','groundtruth']
    test:
        dataset: ['KITTI']
        path: ['/data/datasets/KITTI_raw']
        split: ['data_splits/eigen_test_files.txt']
        input_depth_type: ['velodyne']
        depth_type: ['groundtruth']

arch:
    seed: 42
    clip_grad: 10.0
    max_epochs: 30
    eval_during_training: true
    eval_progress_interval: 0.1
    eval_subset_size: 50

checkpoint:
    filepath: 'checkpoints/packnet_slim_completion_enhanced/'
    save_top_k: -1

save:
    folder: 'outputs/packnet_slim_completion_enhanced/'